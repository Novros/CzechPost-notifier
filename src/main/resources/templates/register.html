<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="Sign form for CP - Parcels"/>
    <meta name="author" content="Rostislav NovÃ¡k"/>
    <link rel="icon" href="../img/favicon.ico"/> <!-- add icon -->

    <title>Czech Post - Parcels - login</title>

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/signin.css}" href="../../css/main.css"/>
</head>

<body>
<div class="container">

    <form class="form-signin" th:action="@{/register}" method="post">
        <h2 class="form-signin-heading">Please fill information</h2>
        <label for="username" class="sr-only">Email address</label>
        <input type="email" id="username" name="username" class="form-control" placeholder="Email address"
               required="required"
               autofocus="autofocus"/>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password"
               required="required"/>
        <label for="checkPassword" class="sr-only">Confirm password</label>
        <input type="password" id="checkPassword" name="checkPassword" class="form-control" placeholder="Confirm password"
               required="required"/>
        <div class="alert alert-danger text-center" role="alert" th:if="${error != null}" th:text="${error}">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>

</div>
</body>
</html>
